<!DOCTYPE html>
<html lang="pt"> 
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</html>
<body>
    <h1 id="title-el" >Minhas Tarefas</h1>
    <div id="buttons-div">
   <button id="add-btn">Nova Tarefa</button>
   <button id="clear-btn">Limpar Tarefas</button>
    </div>
    
   <p id="title-task" lang="pt">Você não tem tarefas</p>
   <p id="description-task"></p> 

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-title">Nova Tarefa</p>

      <div class="modal-body">
        <p id="modal-paragraph">Título</p>
        <input type="text" id="input-el" placeholder="Título da tarefa">
        <p id="modal-paragraph">Descrição</p>
        <input type="text" id="input-el2" placeholder="Descrição da tarefa">
    </div>

    <div class="modal-footer">
        <button id="save-btn">Salvar</button>
    </div>

    </div>

    
  
    </div>
    <script src="index.js"></script>
</body>
